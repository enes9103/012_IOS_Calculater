<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <h3 class="result1"></h3>
            <h1 class="result2"></h1>
        </div>
        <div class="numbers">
            <div class="row1">
                <div class="button1 ac" id="ac">AC</div>
                <div class="button1 back">-/+</div>
                <div class="button1 percent">%</div>
                <div class="button1 division">/</div>
            </div>
            <div class="row2">
                <div class="button2 number7">7</div>
                <div class="button2 number8">8</div>
                <div class="button2 number9">9</div>
                <div class="button2 multiplication">x</div>
            </div>
            <div class="row3">
                <div class="button3 number4">4</div>
                <div class="button3 number5">5</div>
                <div class="button3 number6">6</div>
                <div class="button3 minus">-</div>
            </div>
            <div class="row4">
                <div class="button4 number1">1</div>
                <div class="button4 number2">2</div>
                <div class="button4 number3">3</div>
                <div class="button4 plus" id="total">+</div>
            </div>
            <div class="row5">
                <div class="button5 number0">0</div>
                <div class="button6 dot">.</div>
                <div class="button6 equals">=</div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
